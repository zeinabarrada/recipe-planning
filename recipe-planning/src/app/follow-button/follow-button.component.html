<div class="follow-button-container">
    <div *ngIf="isFollowing">
        <button mat-raised-button color="warn" class="warn" (click)="onUnfollow()" [disabled]="waitingForFollow">Unfollow</button>
    </div>
    <div *ngIf="!isFollowing">
        <button mat-raised-button color="primary" class="primary" (click)="onFollow()" [disabled]="waitingForFollow">Follow</button>
    </div>
</div>
