<div class="post-recipe-container">
  <h2>Post a New Recipe</h2>

  <form (ngSubmit)="submitRecipe()" class="recipe-form">
    <div class="form-group">
      <label for="recipeName">Recipe Name *</label>
      <input
        type="text"
        id="recipeName"
        name="recipeName"
        [(ngModel)]="newRecipe.recipe_name"
        required
        placeholder="Enter recipe name"
      >
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients * (separate with commas)</label>
      <textarea
        id="ingredients"
        name="ingredients"
        [(ngModel)]="ingredientsInput"
        (ngModelChange)="handleIngredientsInput($event)"
        required
        placeholder="e.g., 2 eggs, 1 cup flour, 1/2 cup sugar"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="cookingTime">Cooking Time (minutes) *</label>
        <input
          type="number"
          id="cookingTime"
          name="cookingTime"
          [(ngModel)]="newRecipe.cooking_time"
          required
          min="1"
          placeholder="Enter cooking time in minutes"
        >
      </div>

      <div class="form-group">
        <label for="cuisine">Cuisine Type *</label>
        <select
          id="cuisine"
          name="cuisine"
          [(ngModel)]="newRecipe.cuisine"
          required
        >
          <option value="">Select cuisine type</option>
          <option *ngFor="let type of cuisineTypes" [value]="type">
            {{type}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="instructions">Instructions *</label>
      <textarea
        id="instructions"
        name="instructions"
        [(ngModel)]="newRecipe.instructions"
        required
        placeholder="Enter step-by-step instructions"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input
        type="text"
        id="imagePath"
        name="imagePath"
        [(ngModel)]="newRecipe.imagePath"
        placeholder="Enter image URL (optional)"
      >
    </div>

    <div class="form-group">
      <label for="nutritionFacts">Nutrition Facts</label>
      <textarea
        id="nutritionFacts"
        name="nutritionFacts"
        [(ngModel)]="newRecipe.nutrition_facts"
        placeholder="Enter nutrition information (optional)"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Post Recipe</button>
      <button type="button" class="cancel-btn" (click)="router.navigate(['/recipes'])">Cancel</button>
    </div>
  </form>
</div>
